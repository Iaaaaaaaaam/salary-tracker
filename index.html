<!DOCTYPE html>
<html lang="zh-CN">

  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>

<body>

  <h1>ğŸ’° å®æ—¶æ¯ç§’è–ªæ°´æ˜¾ç¤ºå™¨</h1>

  <!-- ç™»å½•åŒºåŸŸ -->
  <div id="loginArea">
    <p>è¯·è¾“å…¥ç”¨æˆ·åç™»å½•ï¼ˆæ— éœ€å¯†ç ï¼‰ï¼š</p>
    <input type="text" id="usernameInput" placeholder="ç”¨æˆ·å">
    <button onclick="login()">ç™»å½•</button>
  </div>

  <!-- ä¸»ç•Œé¢åŒºåŸŸ -->
  <div id="mainArea" style="display:none;">
    <p>å½“å‰ç”¨æˆ·ï¼š<span id="currentUser"></span></p>
    <p>æœˆè–ªï¼ˆå…ƒï¼‰ï¼š<input type="number" id="salaryInput" placeholder="å¦‚ 10000"></p>
    <button onclick="setSalary()">æ›´æ–°æœˆè–ª</button>

    <h2 id="output">ä½ ç°åœ¨å·²ç»èµšäº†ï¼šÂ¥0.00</h2>

    <h3>ğŸ“ˆ æ”¶å…¥è¶‹åŠ¿å›¾</h3>
    <label>é€‰æ‹©æ—¶é—´å°ºåº¦ï¼š</label>
    <select id="scaleSelector" onchange="resetChart()">
      <option value="second">æ¯ç§’</option>
      <option value="minute">æ¯åˆ†é’Ÿ</option>
      <option value="hour">æ¯å°æ—¶</option>
      <option value="day">æ¯å¤©</option>
      <option value="month">æ¯æœˆ</option>
    </select>
    <canvas id="salaryChart" width="600" height="300"></canvas>
  </div>

  <script>
    let intervalId;
    let chart;
    let chartData = [];
    let chartLabels = [];
    let scale = 'second';

    function login() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) return alert("è¯·è¾“å…¥ç”¨æˆ·å");

      localStorage.setItem('username', username);
      document.getElementById('loginArea').style.display = 'none';
      document.getElementById('mainArea').style.display = 'block';
      document.getElementById('currentUser').innerText = username;

      loadUserData();
      initChart();
    }

    function setSalary() {
      const salary = parseFloat(document.getElementById('salaryInput').value);
      if (isNaN(salary) || salary <= 0) {
        alert("è¯·è¾“å…¥æœ‰æ•ˆæœˆè–ª");
        return;
      }

      const username = localStorage.getItem('username');
      const userData = {
        salary: salary,
        startTime: Date.now(),
        scale: scale,
        chartData: [],
        chartLabels: []
      };

      localStorage.setItem(`user_${username}`, JSON.stringify(userData));
      startCounter();
    }

    function loadUserData() {
      const username = localStorage.getItem('username');
      if (!username) return;

      const data = JSON.parse(localStorage.getItem(`user_${username}`));
      if (data && data.salary) {
        document.getElementById('salaryInput').value = data.salary;
        scale = data.scale || 'second';
        document.getElementById('scaleSelector').value = scale;
        chartData = data.chartData || [];
        chartLabels = data.chartLabels || [];
        startCounter();
      }
    }

    function startCounter() {
      clearInterval(intervalId);

      const username = localStorage.getItem('username');
      const userData = JSON.parse(localStorage.getItem(`user_${username}`));
      if (!userData || !userData.salary || !userData.startTime) return;

      const perSecond = userData.salary / (30 * 24 * 60 * 60);

      intervalId = setInterval(() => {
        const now = Date.now();
        const secondsPassed = (now - userData.startTime) / 1000;
        const earned = perSecond * secondsPassed;

        document.getElementById('output').innerText = `ä½ ç°åœ¨å·²ç»èµšäº†ï¼šÂ¥${earned.toFixed(2)}`;
        updateChart(earned);

        // ä¿å­˜æœ€æ–° chartData
        const updatedData = {
          ...userData,
          scale: scale,
          chartData: chartData,
          chartLabels: chartLabels
        };
        localStorage.setItem(`user_${username}`, JSON.stringify(updatedData));
      }, 1000);
    }

    function initChart() {
      const ctx = document.getElementById('salaryChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartLabels,
          datasets: [{
            label: 'ç´¯è®¡æ”¶å…¥ (Â¥)',
            data: chartData,
            fill: false,
            borderColor: 'green',
            tension: 0.2
          }]
        },
        options: {
          animation: false,
          scales: {
            x: { title: { display: true, text: 'æ—¶é—´' } },
            y: { beginAtZero: true }
          }
        }
      });
    }

    function updateChart(earned) {
      const now = new Date();
      let label;
      switch (scale) {
        case 'second': label = now.toLocaleTimeString(); break;
        case 'minute': label = now.getHours() + ':' + now.getMinutes(); break;
        case 'hour': label = now.getHours() + 'æ—¶'; break;
        case 'day': label = now.toLocaleDateString(); break;
        case 'month': label = now.getFullYear() + '-' + (now.getMonth() + 1); break;
      }

      chartLabels.push(label);
      chartData.push(earned);

      if (chartLabels.length > 30) {
        chartLabels.shift();
        chartData.shift();
      }

      chart.update();
    }

    function resetChart() {
      scale = document.getElementById('scaleSelector').value;
      chartLabels = [];
      chartData = [];
      chart.data.labels = chartLabels;
      chart.data.datasets[0].data = chartData;
      chart.update();

      const username = localStorage.getItem('username');
      const userData = JSON.parse(localStorage.getItem(`user_${username}`));
      if (userData) {
        userData.scale = scale;
        userData.chartData = chartData;
        userData.chartLabels = chartLabels;
        localStorage.setItem(`user_${username}`, JSON.stringify(userData));
      }
    }

    // é¡µé¢åŠ è½½è‡ªåŠ¨ç™»å½•
    window.onload = function () {
      if (localStorage.getItem('username')) {
        login();
      }
    };
  </script>
</body>
</html>
